<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <center>
        <h1><font color="blue" size="20">Calculator</font></h1>
        <img src="calculator.jpg" height="300" width="400"> <br>
        Input1<input type='number' name="input1"> <br>
        Input2<input type='number' name="input2"><br>
        Select Operation <select name="operation">
            <option>Select..</option>
            <option value="ADD"> ADD </option>
            <option value="SUBTRACT"> SUBTRACT </option>
            <option value="MULTIPLY"> MULTIPLY </option>
            <option value="DIVIDE"> DIVIDE </option>
        </select><br>
        <img src="calc.jpg" name="submit" height="80" width="80">
        <img src="reset.jpg" name="reset" height="80" width="80">
        </center>
</body>
</html>
