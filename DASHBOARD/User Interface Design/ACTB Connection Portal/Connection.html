<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTB Connection Portal</title>
    <style>
        body{ background-color:#EED426;  }
        
        h1{ color:#006666;
            font-family: verdana;
            text-align: center; }
        
        table, th, td{ text-align: left;
                       border:1px solid black; }
    </style>
</head>
<body>
    <h1>ACTB Connection Portal</h1>
        <form align="center">
                <label>Customer Name</label>
                <input name="custname" type="text" placeholder="Enter the customer name"  pattern="[a-zA-Z\\s]+" required>
                <br>
                
                <label>Customer Email</label>
                <input type="email" name="email" placeholder="abc@gmail.com" required>
                <br>
            
                <label>Telephone/Mobile Number</label>
                <input type="text" name="mobile" placeholder="Enter the Mobile Number" maxlength="10" pattern="[987][0-9]{9}" required>
                <br>
            
                <label>Connection Type</label> 
                <select name="conntype" id="connectionType" required>
                <option value="Pre">Pre</option>
                <option value="Post">Post</option>
                </select>
                <br>
            
                <label>Scheme Name</label>
                <input type="radio" id="scheme1" name="scheme" value="Local">Local
                <input type="radio" id="scheme2" name="scheme" value="STD">STD
                <input type="radio" id="scheme3" name="scheme" value="FullTalkTime">FullTalkTime
                <br>
       
                <label>Connection Duration</label>
                <input type="number" id="duration" name="duration" min="1" max="12" required>
                <br>
          
                <input type="button" name="submit" onclick="billGeneration()" value="Connection Bill Amount"> 
                
                <button type="reset" name="clear" value="Reset">Reset</button>
                <br>
        
                <div id="result"></div><br> 
                <br>
        </form>
        
            <div align="center">Rental Cost Table</div>
        
        <table align="center" id=rentalcost>
            <tr>
            <th>Connection Type</th>
            <th>Call Limit</th>
            <th>Monthly Rental</th>
            </tr>
            
            <tr>
            <td>Pre</td>
            <td>500</td>
            <td>75</td>
            </tr>
            
            <tr>
            <td>Post</td>
            <td>Unlimited</td>
            <td>150</td>
            </tr>
        </table>
        
        <script>
            function billGeneration()
            {
                 var x =document.getElementById("connectionType");
                 var cott=x.options[x.selectedIndex].value;
                 var dur=document.getElementById("duration").value;
                 
                var cpm=0;
                var mr=0;
                
                    
                    if(document.getElementById("scheme1").checked)
                        cpm=200;
                    
                    if(document.getElementById("scheme2").checked)
                        cpm=350;
                    
                    if(document.getElementById("scheme3").checked)
                        cpm=500;
                    
                    if(cott=="Pre")
                        mr=75;
            
                    if(cott=="Post")
                        mr=150;
                    
                    
                var ans=((dur*cpm) + mr);
                document.getElementById("result").innerHTML="The Total Monthly Rental Cost is Rs. "+ans;
            
       }
        </script>
       
</body>
</html>
